<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="options.css">
    </head>
    <body>
        <div id="box">
            Number of days to keep history (set to 0 to disable)
            <input id="days" type="number" min="0">

            Show Notifications:
            <select id="notifications" disabled>
                <option value="false">Don't show notifications</option>
                <option value="true">Show notifications</option>
            </select>
        </div>
        <button id="manual-delete">Manual Delete</button>
        <button id="notification-permission-request"></button>
        <script src="options.ts"></script>
    </body>
</html>
