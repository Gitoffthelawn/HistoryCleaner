<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <div id="box">
            <h1 data-i18n="optionDaysText" class="i18n"></h1>
            <p data-i18n="optionDaysInfo" class="i18n"></p>
            <input id="days" name="days" type="number" min="0"><br>

            <h1 data-i18n="optionIdleLengthText" class="i18n"></h1>
            <p data-i18n="optionIdleLengthInfo" class="i18n"></p>
            <input id="idleLength" name="idleLength" type="number" min="15">

            <h1 data-i18n="optionDeleteModeText" class="i18n"></h1>
            <p data-i18n="optionDeleteModeInfo" class="i18n"></p>
            <select id="deleteMode" name="deleteMode">
                <option value="idle" data-i18n="optionDeleteModeIdle" class="i18n"></option>
                <option value="startup" data-i18n="optionDeleteModeStartup" class="i18n"></option>
            </select>

            <h1 data-i18n="optionNotificationsText" class="i18n"></h1>
            <p data-i18n="optionNotificationsInfo" class="i18n"></p>
            <button id="notification-permission-request"></button><br>
            <select id="notifications" disabled name="notifications">
                <option value="false" data-i18n="optionNotificationsDisabled" class="i18n"></option>
                <option value="true" data-i18n="optionNotificationsEnabled" class="i18n"></option>
            </select>

            <h1 data-i18n="manualDelete" class="i18n"></h1>
            <p data-i18n="manualDeleteInfo" class="i18n"></p>
            <button id="manual-delete" data-i18n="manualDelete" class="i18n"></button>

            <h1 data-i18n="sync" class="i18n"></h1>
            <button id="syncUp" data-i18n="syncUp" class="i18n"></button>
            <button id="syncDown" data-i18n="syncDown" class="i18n"></button>
        </div>
        <script src="options.ts"></script>
    </body>
</html>
