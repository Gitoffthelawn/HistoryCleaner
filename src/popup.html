<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title class="i18n" data-i18n="extensionName"></title>
        <link rel="stylesheet" type="text/css" href="popup.css">
        <script defer src="browser-polyfill.min.js"></script>
    </head>
    <body>
        <header>
            <h1>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M13.5,8H12V13L16.28,15.54L17,14.33L13.5,12.25V8M13,3A9,9 0 0,0 4,12H1L4.96,16.03L9,12H6A7,7 0 0,1 13,5A7,7 0 0,1 20,12A7,7 0 0,1 13,19C11.07,19 9.32,18.21 8.06,16.94L6.64,18.36C8.27,20 10.5,21 13,21A9,9 0 0,0 22,12A9,9 0 0,0 13,3" /></svg>
                <span class="i18n" data-i18n="extensionName"></span>
            </h1>
        </header>

        <form>
            <details open>
                <summary class="i18n" data-i18n="statisticsSection"></summary>
                <p><span class="i18n" data-i18n="statisticsLastRun"></span>: <span id="last-run"></span></p>
                <input type="hidden" name="lastRun" value="0">
                <button type="button" id="manual-delete">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19,4H15.5L14.5,3H9.5L8.5,4H5V6H19M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19Z" /></svg>
                    <span class="i18n" data-i18n="manualDelete"></span>
                </button>
            </details>

            <details open>
                <summary class="i18n" data-i18n="optionsSection"></summary>
                <h2 class="i18n" data-i18n="optionBehaviorText"></h2>
                <p class="i18n" data-i18n="optionBehaviorInfo"></p>
                <div class="radio-group-buttons">
                    <label class="radio">
                        <input type="radio" name="behavior" value="disable" required checked>
                        <span class="radio-text">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M2 5.27L3.28 4L5 5.72L5.28 6L6.28 7L18 18.72L20 20.72L18.73 22L17.27 20.54C16.93 20.83 16.5 21 16 21H8C6.9 21 6 20.1 6 19V9.27L2 5.27M19 4V6H7.82L5.82 4H8.5L9.5 3H14.5L15.5 4H19M18 7V16.18L8.82 7H18Z" /></svg>
                            <span class="i18n" data-i18n="behaviorDisable"></span>
                        </span>
                    </label>
                    <label class="radio">
                        <input type="radio" name="behavior" value="days">
                        <span class="radio-text">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15 13H16.5V15.82L18.94 17.23L18.19 18.53L15 16.69V13M23 16C23 19.87 19.87 23 16 23C14.09 23 12.36 22.24 11.1 21H8C6.9 21 6 20.1 6 19V7H18V9.29C20.89 10.15 23 12.83 23 16M16 11C13.24 11 11 13.24 11 16C11 18.76 13.24 21 16 21C18.76 21 21 18.76 21 16C21 13.24 18.76 11 16 11M19 4V6H5V4H8.5L9.5 3H14.5L15.5 4H19Z" /></svg>
                            <span class="i18n" data-i18n="behaviorDays"></span>
                        </span>
                    </label>
                    <label class="radio">
                        <input type="radio" name="behavior" value="all">
                        <span class="radio-text">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19M8.46,11.88L9.87,10.47L12,12.59L14.12,10.47L15.53,11.88L13.41,14L15.53,16.12L14.12,17.53L12,15.41L9.88,17.53L8.47,16.12L10.59,14L8.46,11.88M15.5,4L14.5,3H9.5L8.5,4H5V6H19V4H15.5Z" /></svg>
                            <span class="i18n" data-i18n="behaviorAll"></span>
                        </span>
                    </label>
                </div>

                <h2 class="i18n" data-i18n="optionDaysText"></h2>
                <p class="i18n" data-i18n="optionDaysInfo"></p>
                <input type="number" min="0" value="0" id="days" name="days">

                <h2 class="i18n" data-i18n="optionDeleteModeText"></h2>
                <p class="i18n" data-i18n="optionDeleteModeInfo"></p>
                <div class="radio-group-buttons">
                    <label class="radio">
                        <input type="radio" name="deleteMode" value="idle" required checked>
                        <span class="radio-text">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M6,2H18V8H18V8L14,12L18,16V16H18V22H6V16H6V16L10,12L6,8V8H6V2M16,16.5L12,12.5L8,16.5V20H16V16.5M12,11.5L16,7.5V4H8V7.5L12,11.5M10,6H14V6.75L12,8.75L10,6.75V6Z" /></svg>
                            <span class="i18n" data-i18n="optionDeleteModeIdle"></span>
                        </span>
                    </label>
                    <label class="radio">
                        <input type="radio" name="deleteMode" value="startup">
                        <span class="radio-text">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M16.56,5.44L15.11,6.89C16.84,7.94 18,9.83 18,12A6,6 0 0,1 12,18A6,6 0 0,1 6,12C6,9.83 7.16,7.94 8.88,6.88L7.44,5.44C5.36,6.88 4,9.28 4,12A8,8 0 0,0 12,20A8,8 0 0,0 20,12C20,9.28 18.64,6.88 16.56,5.44M13,3H11V13H13" /></svg>
                            <span class="i18n" data-i18n="optionDeleteModeStartup"></span>
                        </span>
                    </label>

                </div>

                <h2 class="i18n" data-i18n="optionIdleLengthText"></h2>
                <p class="i18n" data-i18n="optionIdleLengthInfo"></p>
                <label>
                    <input type="number" min="15" value="60" id="idleLength" name="idleLength">
                </label>

                <h2 class="i18n" data-i18n="optionNotificationsText"></h2>
                <p class="i18n" data-i18n="optionNotificationsInfoNew"></p>
                <label>
                    <input type="checkbox" id="notifications">
                    <span class="i18n" data-i18n="optionNotificationsCheckbox"></span>
                </label>
            </details>

            <details>
                <summary class="i18n" data-i18n="syncSection"></summary>
                <button type="button" id="sync-up">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M11 20H6.5Q4.22 20 2.61 18.43 1 16.85 1 14.58 1 12.63 2.17 11.1 3.35 9.57 5.25 9.15 5.88 6.85 7.75 5.43 9.63 4 12 4 14.93 4 16.96 6.04 19 8.07 19 11 20.73 11.2 21.86 12.5 23 13.78 23 15.5 23 17.38 21.69 18.69 20.38 20 18.5 20H13V12.85L14.6 14.4L16 13L12 9L8 13L9.4 14.4L11 12.85Z" /></svg>
                    <span class="i18n" data-i18n="syncUp"></span>
                </button>
                <button type="button" id="sync-down">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M6.5 20Q4.22 20 2.61 18.43 1 16.85 1 14.58 1 12.63 2.17 11.1 3.35 9.57 5.25 9.15 5.83 7.13 7.39 5.75 8.95 4.38 11 4.08V12.15L9.4 10.6L8 12L12 16L16 12L14.6 10.6L13 12.15V4.08Q15.58 4.43 17.29 6.39 19 8.35 19 11 20.73 11.2 21.86 12.5 23 13.78 23 15.5 23 17.38 21.69 18.69 20.38 20 18.5 20Z" /></svg>
                    <span class="i18n" data-i18n="syncDown"></span>
                </button>
            </details>
        </form>
    </body>
</html>
